<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>изменение пользователя</title>

    <script th:src="@{jQuery.js}"></script>
    <link rel="stylesheet" href="changeUser/changeUser.css">
    <script src="changeUser/changeUser.js"></script>

    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/footer :: footer-css"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div id="phoneImage" style="background: url(phon.jpg);">

</div>
<div id="notFoundInformation" th:if = "${user.getName() == 'null'}">
    <div>
        <h1>
            что-то не так
        </h1>
    </div>
</div>

<div id="FoundInformation" th:if="${user.getName() != 'null'}">
    <div>
        <p th:text = "${user.getName()}"></p>
        <p th:text = "${user.getPassword()}"></p>
        <p th:text = "${user.getEnabled()}"></p>
        <p th:text = "${user.getRole()}"></p>
        <img id="chooseYourGroup-image" src="uploadFiles/upload.png">
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
