<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Telekanal</title>
    <script th:src="@{jQuery.js}"></script>
    <script th:src="@{createTimeTableScript.js}"></script>
    <script src="uploadFiles/dragAndDropScript.js"></script>
    <link rel="stylesheet" href="uploadFiles/inputStyles.css">

    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/footer :: footer-css"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div style="background: url(phon.jpg);">

    <div class="text-center">
        <hr>
        <h1>
            Расписание
        </h1>
        <hr>
    </div>

    <div>
        <div class="form-check form-switch form-check-reverse" id="radioSwitch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Редактирование расписания</label>
        </div>
    </div>

    <div id="createTimeTable">
        <h1 style="text-align: center">создание расписания</h1>
        <div class="UploadContainer">
            <div class="buttonGroup" style="text-align: center">
                <button class="buttonFile" name="audience">аудитории</button>
                <button class="buttonFile" name="teachers">преподаватели</button>
                <button class="buttonFile" name="plan">план</button>
                <button class="buttonFile" name="groups">группы</button>
            </div>
                <form method="POST" enctype="multipart/form-data"
                      action="/upload" target="_blank" style="text-align: center; margin-top: 20px; margin-bottom: 300px">
                    <label class="input-file">
                        <input type="file" name="audienceFile" required>
                        <span>Выберите файл</span>
                    </label>
                    <label class="input-file">
                        <input type="file" name="teachersFile" required>
                        <span>Выберите файл</span>
                    </label>
                    <label class="input-file">
                        <input type="file" name="planFile" required>
                        <span>Выберите файл</span>
                    </label>
                    <label class="input-file">
                        <input type="file" name="groupsFile" required>
                        <span>Выберите файл</span>
                    </label>
                    <div id="submit" style="margin-top: 20px">
                        <input type="submit" value="загрузить" style="text-align: center" class="btn btn-outline-dark">
                    </div>
                </form>
        </div>
        <div id="createTimeTableDiv">
            <div style="text-align: center">
                <img id="upload-image" src="uploadFiles/upload.png">
                <form action="/create/createTimeTable" method="post" target="_blank">
                    <input type="submit" value="создать расписание" style="text-align: center" class="btn btn-outline-dark">
                </form>
            </div>
        </div>
    </div>
    <div id="refreshTimeTable">
        <h1>редактирование расписания</h1>
    </div>

</div>
<hr>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
