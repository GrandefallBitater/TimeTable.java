<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>

    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/footer :: footer-css"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div style="background: url(phon.jpg);">

<div class="panel panel-default">
  <!-- Default panel contents -->
    <hr>
  <div class="panel-heading text-center">Пользователи</div>
    <hr>

  <!-- Table -->
  <table class="table">
      <tr>
          <td>Имя</td>
          <td>пароль</td>
          <td>статус</td>
          <td>уровень доступа</td>
          <td>
              <form action="/user/create", method="post">
                  <button class="btn btn-dark" type="submit">добавить</button>
              </form>
          </td>
      </tr>
      <tr th:each = "user : ${users}">
          <td th:text = "${user.getName()}"></td>
          <td th:text = "${user.getPassword()}"></td>
          <td th:text = "${user.isEnabled()}"></td>
          <td>User</td>
          <td>
              <form action="/user/change", method="post">
                  <button class="btn btn-light" type="submit">изменить</button>
              </form>
          </td>
      </tr>
  </table>
</div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</div>
</body>
</html>
