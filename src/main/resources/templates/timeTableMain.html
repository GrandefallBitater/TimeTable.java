<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <script th:src="@{jQuery.js}"></script>
    <link rel="stylesheet" href="mainFiles/main.css">
    <script src="mainFiles/main.js"></script>

    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/footer :: footer-css"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div id="phoneImage" style="background: url(phon.jpg);">
    <div id="notFoundedTimeTable">
        <div th:if = "${timeTables.isEmpty()}">
            <div id="chooseYourGroup">
                <img id="chooseYourGroup-image" src="uploadFiles/upload.png">
                <p>группа не найдена</p>
            </div>
            <div style="height: 450px"></div>
        </div>
    </div>
    <div id="foundedTimeTable">
        <div th:each = "timeTable : ${timeTables}" id="timeTableDay">
            <h1 th:text="${timeTable.getDayOfWeek()}"></h1>
            <table>
                <tr>
                    <th>название</th>
                    <th>время</th>
                    <th>номер аудитории</th>
                </tr>
                <tr>
                    <td>
                        <p th:text="${timeTable.getName()}">
                    </td>
                    <td>
                        <p th:text = "${timeTable.getTime()}">
                    </td>
                    <td>
                        <p th:text="${timeTable.getNumberOfAudience()}">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
